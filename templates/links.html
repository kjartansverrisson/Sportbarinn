{% extends 'base.html' %}

{% block title %}
	- {{page_data}}
{% endblock %}

{% block content %}
	<h2>{{page_data}}</h2>
	<ul>
		{% for link in link_data %}
			<li class="{% cycle odd,even %}">
				<a href ="{{link.url}}" title="{{link.title}}">{{link.title}}</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
